<!DOCTYPE html>
<html>

<head>
    <title>图形变化</title>
    <meta charset="utf-8">
    <style>
        body {
            text-align: center;
        }
        
        div#container {
            width: 100%;
            height: 100%;
        }
        
        div#shape {
            width: 300px;
            height: 300px;
            margin: 100px auto;
            background-color: deeppink;
            border-radius: 50%;
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>

<body>
    <h1>图形变化</h1>
    <p>朋友们，点击图形，可以toggle圆形和方形~</p>
    <div id="container">
        <div id="shape"></div>
    </div>

    <script>
        var shape = document.getElementById('shape');
        var isCircle = true;

        function changeShape() {
            if (isCircle) {
                shape.style.borderRadius = '0';
                isCircle = false
            } else {
                shape.style.borderRadius = '50%';
                isCircle = true
            }
        }
        shape.addEventListener("click", changeShape);

    </script>
</body>

</html>
